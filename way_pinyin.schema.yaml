# way_pinyin.schema.yaml

schema:
  schema_id: way_pinyin
  name: "拼‧行道难"
  version: "0.1"
  author:
    - So
  description: "行道难拼音"

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  initials: qwertyopasdfghjklzxcbnm
  delimiter: "'"
  algebra:
    # 简拼
    - abbrev/^([a-z])[a-z]+$/$1/
    - abbrev/^([zcs]h)[a-z]+$/$1/

translator:
  dictionary: way_pinyin.extended
  prism: way_pinyin
  user_dict: way_pinyin
  enable_user_dict: true
  preedit_format:
    # 显示 ü
    - xform/v/ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
